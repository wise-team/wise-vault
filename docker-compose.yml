version: "3"

services:
  #ยง data.config.vault.docker.services.vault.name + ':'
  vault:
    build: .
    #ยง 'image: ' + data.config.vault.docker.services.vault.image
    image: wise/vault
    #ยง 'container_name: ' + data.config.vault.docker.services.vault.container
    container_name: wise-vault
    command: vault server -config /vault/config/vault-config.json
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-config.json:/vault/config/vault-config.json:ro
    environment:
      VAULT_API_ADDR: https://0.0.0.0:8200
    ports:
      #ยง '- ' + url(d(data.config.vault.url)).hostname + ':' + url(d(data.config.vault.url)).port + ':8200'
      - 127.0.0.1:8200:8200
